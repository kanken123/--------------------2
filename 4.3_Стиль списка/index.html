<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Стиль списка</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>My favorite drinks</h1>
    <h3>Coca Cola drinks</h3>
    <ol style="list-style-type: lower-latin;">
        <li>Coca Cola</li>
        <li>Dr. Pepper</li>
        <li>Fanta</li> 
    </ol>
    <h3>Pepsi drinks</h3>
    <ul style="list-style-type: square;">
        <li>Pepsi Cola</li>
        <li>Mountain Dew</li>
        <li>Gatorade</li>
    </ul>
    <h3>Healthy drinks</h3>
    <ol style="list-style-type: armenian;">
        <li>Kombucha</li>
        <li>Kale juice</li>
        <li>Sparkling Water</li> 
    </ol>
    <h3>Web-developer drinks</h3>
    <ul style="list-style-type: none; ">
        <li>Coffee</li>
        <li>COFFEE</li>
        <li>COFFEE!!!</li>
    </ul> 
</body>
</html>
